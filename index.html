<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vanguardia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">La Vanguardia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/categoriashombres.html">Hombres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoriasmujeres.html">Mujeres</a>
                </li>
            </ul>
        </div>
    </nav>

    <header id="main-title"class="text-center">
        <h1>La Vanguardia</h1>
    </header>
    
    <main class="container mt-5">
        <!-- Carrusel de productos destacados -->
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/banner.jpg" class="d-block w-100" alt="Producto 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Producto Destacado</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/banner2.jpeg" class="d-block w-100" alt="Producto 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Producto Destacado</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/ropa-mujer-2.jpg" class="d-block w-100" alt="Producto 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Producto Destacado</h5>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section id="seccion-colecciones" class="py-5">
            <h2 class="text-center">Explora nuestras colecciones</h2>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card position-relative">
                            <img src="/img/ropa-hombre.jpg" class="card-img-top" alt="Hombres">
                            <a href="categoriashombres.html" class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50 text-white text-decoration-none">
                                <h5>Hombres</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card position-relative">
                            <img src="/img/ropa-mujeres.jpg" class="card-img-top" alt="Mujeres">
                            <a href="categoriasmujeres.html" class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50 text-white text-decoration-none">
                                <h5>Mujeres</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
